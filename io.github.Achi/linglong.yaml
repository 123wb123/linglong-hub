package:
  id: io.github.Achi
  name: Achi
  version: 1.0.0
  kind: app
  description: |
    Simple Achi Games.

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: git
  url: https://github.com/rimsa/qt-games.git
  commit: 81d733b0f60b6570288baf2e2702772295a91cf8
  patch: patches/0001-install.patch

build:
  kind: qmake
  manual:
    configure: |
      cd Achi
      qmake -makefile  ${conf_args} ${extra_args}
    build: |
      make ${jobs}
    install: |
      make ${jobs} DESTDIR=${dest_dir} install
 
