package:
  id: io.github.PololuMaestro
  name: PololuMaestro
  version: 1.0.0
  kind: app
  description: |
    QT5 for PololuMaestro Servo Control

runtime:
  id: org.deepin.Runtime
  version: 23.0.0

source:
  kind: git
  url: https://github.com/jmysu/PololuMaestro.git
  commit: 458e681ca24e96f06eace639600e2bba53b34ba0
  patch: patches/0001-install.patch

build:
  kind: qmake
  manual:
    configure: |
      cd MaestroSerialTerm
      qmake -makefile  ${conf_args} ${extra_args}
    build: |
      make ${jobs}
    install: |
      make ${jobs} DESTDIR=${dest_dir} install